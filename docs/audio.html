<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p><a id="btn">クリック</a></p>
    <audio id="sound" preload="auto">
        <source src="media/audio/nc237597.mp3" type="audio/mp3">
    </audio>

    <script>
        const clickElm = document.getElementById('btn');
        const soundElm = document.getElementById('sound');
        function useSound(id) {
            const se = id; //MediaElementという要素らしい
            clickElm.addEventListener('click', () => {
                se.currentTime = 0;
                se.play();
            });
        }
        useSound(soundElm);
    </script>
</body>

</html>
